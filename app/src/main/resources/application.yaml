spring:
  ssl:
    bundle:
      pem:
        web:
          keystore:
            private-key: base64:
            certificate: base64:
          trustore:
              certificate: base64:
  application:
    name: "BookingApp"
  datasource:
    url: jdbc:h2:file:./booking.db
    driverClassName: org.h2.Driver
    username: sa
    password: sa
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  servlet:
    session:
      cookie:
        same-site: strict
        secure: true
        http-only: true
server:
  port: 8443
  ssl:
    bundle: web
